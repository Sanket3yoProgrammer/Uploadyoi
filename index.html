        function fetchFiles() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // Clear existing gallery items

    // Create an array to store all items regardless of type
    let allItems = [];

    // Set up a listener for each type of upload
    ['file', 'image', 'text', 'youtube'].forEach((type) => {
        database.ref(type).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                for (const key in data) {
                    const item = data[key];
                    item.type = type; // Add the type to the item for later use
                    allItems.push(item);
                }
            }

            // Once all items are fetched, sort them by date
            allItems.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Now, render the sorted items
            gallery.innerHTML = ''; // Clear the gallery before re-rendering
            allItems.forEach((item) => {
                let htmlContent = '';

                if (item.type === 'image') {
                    htmlContent = `
                        <div class="gallery-item">
                            <img src="${item.url}" alt="${item.name}" class="gallery-image" onclick="viewImage('${item.url}')" />
                            <div class="gallery-details">
                                <p>Name: ${item.name}</p>
                                <p>Type: ${item.type} | Extension: ${item.extension}</p>
                                <p>Size: ${item.size}</p>
                                <p>Date: ${item.date}</p>
                            </div>
                        </div>
                    `;
                } else if (item.type === 'file') {
                    const commonImage = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8hRr_HwfHJPzDw11eTorBOxPzm9rigJh3Wzw8kPnz51Kqy90UmQ2VdiVO&s=10';
                    htmlContent = `
                        <div class="gallery-item">
                            <a href="${item.url}" download="${item.name}">
                                <img src="${commonImage}" alt="${item.name}" class="gallery-image2" onclick="viewFile('${item.url}', '${item.name}', '${item.extension}')" />
                            </a>
                            <div class="gallery-details">
                                <p>Name: ${item.name}</p>
                                <p>Type: ${item.type} | Extension: ${item.extension}</p>
                                <p>Size: ${item.size}</p>
                                <p>Date: ${item.date}</p>
                            </div>
                        </div>
                    `;
                } else if (item.type === 'text') {
                    htmlContent = `
                        <div class="gallery-item">
                            <div class="gallery-text-box">
                                <p>${item.content}</p>
                            </div>
                            <div class="gallery-details">
                                <p>Name: ${item.name}</p>
                                <p>Type: ${item.type}</p>
                                <p>Date: ${item.date}</p>
                            </div>
                        </div>
                    `;
                } else if (item.type === 'youtube') {
                    const embedUrl = convertYouTubeLinkToEmbed(item.url);
                    htmlContent = `
                        <div class="gallery-item">
                            <iframe src="${embedUrl}" class="gallery-video" allowfullscreen></iframe>
                            <div class="gallery-details">
                                <p>Name: ${item.name}</p>
                                <p>Type: ${item.type}</p>
                                <p>Date: ${item.date}</p>
                                <a href="${item.url}">${item.url}</a>
                            </div>
                        </div>
                    `;
                }

                gallery.innerHTML += htmlContent;
            });
        }, (error) => {
            console.error("Error fetching files: ", error);
        });
    });
        }
function convertYouTubeLinkToEmbed(link) {
    let videoId;

    // Handle YouTube Shorts URLs
    if (link.includes('youtube.com/shorts/')) {
        videoId = link.split('shorts/')[1].split('?')[0];
    } else if (link.includes('youtu.be/')) {
        videoId = link.split('youtu.be/')[1];
    } else if (link.includes('v=')) {
        videoId = link.split('v=')[1];
        const ampersandPosition = videoId.indexOf('&');
        if (ampersandPosition !== -1) {
            videoId = videoId.substring(0, ampersandPosition);
        }
    } else {
        // Handle other possible YouTube URL formats here
    }

    return `https://www.youtube.com/embed/${videoId}`;
}

        function viewImage(url) {
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');
            overlay.innerHTML = `
                <div class="overlay-content">
                    <span class="close" onclick="closeOverlay()">&times;</span>
                    <img src="${url}" class="overlay-image" />
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function closeOverlay() {
          document.querySelector('.overlay').remove();
        }
        // Call fetchFiles function
        fetchFiles();

        // Add event listener to upload button
        document.getElementById('upload-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const fileType = file.type;
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop();
            const fileSize = file.size;
            const fileDate = new Date().toLocaleString();

            // Check if file is an image
            if (fileType.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imageData = event.target.result;
                    const imageRef = storage.ref(`images/${fileName}`);
                    imageRef.putString(imageData, 'data_url').then((snapshot) => {
                        const imageUrl = snapshot.ref.getDownloadURL();
                        database.ref('image').push({
                            name: fileName,
                            type: fileType,
                            extension: fileExtension,
                            size: fileSize,
                            date: fileDate,
                            url: imageUrl
                        });
                    });
                };
                reader.readAsDataURL(file);
            } else {
                const fileRef = storage.ref(`files/${fileName}`);
                fileRef.put(file).then((snapshot) => {
                    const fileUrl = snapshot.ref.getDownloadURL();
                    database.ref('file').push({
                        name: fileName,
                        type: fileType,
                        extension: fileExtension,
                        size: fileSize,
                        date: fileDate,
                        url: fileUrl
                    });
                });
            }
        });

    <script>
  document.addEventListener('DOMContentLoaded', function() {
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');
    let highlightedElements = [];
    let currentHighlightIndex = -1;

    searchBtn.addEventListener('click', (event) => {
      event.preventDefault();  // Prevent default link behavior
      searchInput.style.display = 'block';
      searchBtn.style.display = 'none';
      searchInput.focus();  // Set focus to the search input
    });

    searchInput.addEventListener('keyup', (e) => {
      if (e.key === "Enter") {
        scrollToNextMatch();
      } else {
        highlightSearchTerm();
      }
    });

    searchInput.addEventListener('blur', () => {
      searchInput.style.display = 'none';
      searchBtn.style.display = 'block';
      removeHighlights();
      highlightedElements = [];
      currentHighlightIndex = -1;
    });

    function highlightSearchTerm() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      removeHighlights();

      if (searchTerm) {
        const elements = document.body.getElementsByTagName('*');
        Array.from(elements).forEach(element => {
          highlightText(element, searchTerm);
        });
        highlightedElements = document.querySelectorAll('.highlight');
        currentHighlightIndex = -1;
      }
    }

    function removeHighlights() {
      document.querySelectorAll('.highlight').forEach((element) => {
        element.outerHTML = element.innerHTML;
      });
    }

    function highlightText(element, searchTerm) {
      if (element.children.length === 0) { // Skip elements with child nodes
        const innerHTML = element.innerHTML;
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        const newHTML = innerHTML.replace(regex, '<span class="highlight">$1</span>');
        element.innerHTML = newHTML;
      }
    }

    function scrollToNextMatch() {
      if (highlightedElements.length === 0) return;

      currentHighlightIndex++;
      if (currentHighlightIndex >= highlightedElements.length) {
        currentHighlightIndex = 0; // Wrap around to the first match
      }

      const element = highlightedElements[currentHighlightIndex];
      element.scrollIntoView({ behavior: 'smooth', block: 'center' });
      element.focus();
    }
  });
</script>
